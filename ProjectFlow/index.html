<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logoico.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.svg" alt="logo">
            <h1>ProjectFlow</h1>
        </div>
        <nav class="menu">
            <div>
                <a href="#">
                    <img src="img/meus-projetos.svg" alt="Meus Projetos">
                    <p>Meus projetos</p>
                </a>
                <a href="#">
                    <img src="img/minhas-tarefas.svg" alt="Minhas Tarefas">
                    <p>Minhas Tarefas</p>
                </a>
                <a href="#">
                    <img src="img/minha-conta.svg" alt="Minha Conta">
                    <p>Minha conta</p>
                </a>
                <a href="#">
                    <img src="img/configuracoes.svg" alt="Configurações">
                    <p>Configurações</p>
                </a>
            </div>
            <a href="#" class="exit">
                <img src="img/sair.svg" alt="Sair do ProjectFlow">
                <p>Sair</p>
            </a>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="project-config-header">
                <h2 class="project-name">Example Project</h2> 
                <div class="project-config">
                    <button type="subtmit" class="filter-button">
                        <img src="img/filter.svg" alt="Filtrar">
                        <p>Filtrar</p>
                    </button>
                    <div class="search">
                        <input type="text" class="search-tasks-input" placeholder="Busque por tarefas, categorias ou responsáveis...">
                        <button type="submit" class="search-task-button">
                            Buscar
                        </button>
                    </div>
                    <img src="img/icone-add-etapa.svg" id="add-step-button" class="add-step-button" alt="Adicionar nova etapa">
                    <img src="img/icone-compartilhar.svg" alt="Compartilhar projeto">
                </div>
            </div>
            <section id="all-steps">
                <article class="step">
                    <div class="step-head">
                        <div class="phase">
                            <p class="step-number-1-color step-number-circle">1</p>
                            <h3 class="step-name">To-do</h3>
                        </div>
                        <div class="options-step">
                            <img src="img/delete.svg" class="step-delete-img" alt="Mais opções">
                            <img src="img/add-task-img.svg" class="step-add-task-img" alt="Adicionar nova tarefa">
                        </div>
                    </div>
                    <div class="task-box">
                        <div class="id-and-more">
                            <p id="project-id">#EP001</p>
                            <img src="img/more.png" class="step-more-img" alt="Mais opções">
                        </div>
                        <p class="task-name">Exportar assets para o front-end</p>
                        <div class="created-content">
                            <p class="space-category desing">Desing</p>
                            <p class="space-category desenvolvimento">Desenvolvimento</p>
                        </div>
                    </div>
                </article>
                <article class="step">
                    <div class="step-head">
                        <div class="phase">
                            <p class="step-number-2-color step-number-circle">2</p>
                            <h3 class="step-name">Doing</h3>
                        </div>
                        <div class="options-step">
                            <img src="img/delete.svg" class="step-delete-img" alt="Mais opções">
                            <img src="img/add-task-img.svg" class="step-add-task-img" alt="Adicionar nova tarefa">
                        </div>
                    </div>
                    <div class="task-box">
                        <input type="text" class="new-task-input" placeholder="Digite a nova tarefa...">
                        <button type="button" class="add-category-btn">
                            <img src="img/add-category.svg" alt="Adicionar categorias">
                            <p>Adicionar Categorias</p>
                        </button>
                        <button type="submit" class="add-task-btn">
                            Adicionar Tarefa
                        </button>
                    </div>
                </article>
                <article class="step">
                    <div class="step-head">
                        <div class="phase">
                            <p class="step-number-3-color step-number-circle">3</p>
                            <h3 class="step-name">Done</h3>
                        </div>
                        <div class="options-step">
                            <img src="img/delete.svg" class="step-delete-img" alt="Deletar etapa">
                            <img src="img/add-task-img.svg" class="step-add-task-img" alt="Adicionar nova tarefa">
                        </div>
                    </div>
                    <div class="task-box">
                        <input type="text" class="new-task-input" placeholder="Digite a nova tarefa...">
                        <button type="button" class="list-category-btn">
                            <div class="list-category-header">
                                <img src="img/list-categorys.svg" alt="Adicionar categorias">
                                <p>Adicionar Categorias</p>
                            </div>
                            <div class="list-category-cards">
                                <p class="space-category marketing">Marketing</p>
                                <p class="space-category qa-checked">Q&A <img src="img/check-qa.svg" alt="q&a"></p>
                                <p class="space-category desing">Desing</p>
                                <p class="space-category desenvolvimento-checked">Desenvolvimento <img src="img/check-dev.svg" alt="desenvolvimento"></p>
                            </div>
                        </button>
                        <button type="submit" class="add-task-btn">
                            Adicionar Tarefa
                        </button>
                    </div>
                </article>
            </section>
        </div>
    </main>
</body>
</html>
