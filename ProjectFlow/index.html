<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectFlow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icone.svg" type="image/x-icon">
</head>
<body>
    <nav class="menu">
        <div class="logo">
            <img src="img/icone.svg" alt="logo">
            <h1>ProjectFlow</h1>
        </div>
        <ul>
            <li>
                <a href="#">
                    <img src="img/meus-projetos.svg" alt="Meus Projetos">
                    <p>Meus projetos</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/minhas-tarefas.svg" alt="Minhas Tarefas">
                    <p>Minhas Tarefas</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/minha-conta.svg" alt="Minha Conta">
                    <p>Minha conta</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/configurações.svg" alt="Configurações">
                    <p>Configurações</p>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="content">
            <div class="titulo">
                <h2>Minhas Tarefas</h2> 
                <img src="img/icone-add-etapa.svg" alt="">
                <img src="img/icone-compartilhar.svg" alt="">
            </div>
            <section>
                <article>
                        <div class="todo">
                            <img src="img/icone_to-do.svg" alt="Ícone To-do" class="todo-icon"> 
                            <h3>To-do</h3>
                            <button class="add-task-btn">...</button> 
                        </div>
                    <div class="box">
                        <div class="tasks">
                           <input type="text" placeholder="Digite a Task">
                            <div class="dropdown">
                                <button class="dropdown-btn">Adicionar Categorias</button>
                                <div class="dropdown-content">
                                    <button class="desing">Desing</button>
                                    <button class="desenvolvimento">Desenvolvimento</button>
                                    <button class="marketing">Marketing</button>
                                    <button class="QA">Q&A</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="tasks">
                           <input type="text" placeholder="Digite a Task">
                            <div class="dropdown">
                                <button class="dropdown-btn">Adicionar Categorias</button>
                                <div class="dropdown-content">
                                    <button class="desing">Desing</button>
                                    <button class="desenvolvimento">Desenvolvimento</button>
                                    <button class="marketing">Marketing</button>
                                    <button class="QA">Q&A</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
        </div>
    </main>
</body>
</html>
